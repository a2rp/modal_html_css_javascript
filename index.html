<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a2rp: Mouse Trailers</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">a2rp: Modal Popup</div>

            <div class="modalOpenButton">Click to open subscription form</div>
        </div>
        <div class="formContainer">
            <form action="#">
                <input
                    type="text"
                    class="formInput name"
                    placeholder="Name"
                    required
                />
                <input
                    type="email"
                    class="formInput email"
                    placeholder="Email"
                    required
                />
                <input
                    type="text"
                    class="formInput phone"
                    placeholder="Phone"
                    required
                />
                <div class="buttonContainer">
                    <div class="closeButton">CLOSE</div>
                    <button type="submit" class="subscribeButton">
                        SUBSCRIBE
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
